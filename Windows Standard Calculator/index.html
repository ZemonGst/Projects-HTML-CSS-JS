<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows Standard Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="Calculator_section">
        <div class="display_flex">
            <div class="display">
                <div class="history"></div>
                <div class="output">0</div>
            </div>
            <div class="keybord">
                <div class="key-grid">

                    <!-- Row 1 -->
                    <button class="func">%</button>
                    <button class="func">CE</button>
                    <button class="func">C</button>
                    <button class="func">⌫</button>

                    <!-- Row 2 -->
                    <button class="func">1/x</button>
                    <button class="func">x²</button>
                    <button class="func">√</button>
                    <button class="op">÷</button>

                    <!-- Row 3 -->
                    <button class="num">7</button>
                    <button class="num">8</button>
                    <button class="num">9</button>
                    <button class="op">×</button>

                    <!-- Row 4 -->
                    <button class="num">4</button>
                    <button class="num">5</button>
                    <button class="num">6</button>
                    <button class="op">−</button>

                    <!-- Row 5 -->
                    <button class="num">1</button>
                    <button class="num">2</button>
                    <button class="num">3</button>
                    <button class="op">+</button>

                    <!-- Row 6 -->
                    <button class="func">±</button>
                    <button class="num">0</button>
                    <button class="func">.</button>
                    <button class="equal" id="ans">=</button>

                </div>

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
