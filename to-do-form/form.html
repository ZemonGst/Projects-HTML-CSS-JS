<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to-do-form</title>
    <link rel="stylesheet" href="form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Roboto:wght@300;400;500;700&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="backdrop"></div>
    <div class="container">
        <div class="container-flex">
            <div class="title margin-top">
                <img src="form assets/Task title.svg" alt="Task_title">
                <button class="form-date">DD/MM/YY</button>
            </div>
            <input type="text" class="underline-input" placeholder="Task Title">
            <div class="description margin-top">
                <img src="form assets/Task Description.svg" alt="Task_Description">
            </div>
            <textarea class="underline-input task-description-txt" placeholder="Task Description"></textarea>

            <div class="subtask margin-top">
                <img src="form assets/subtask.svg" alt="subtask">
            </div>
            <input type="text" class="underline-input" placeholder="subtask_Title">

            <div class="subtask-detls margin-top">
                <img src="form assets/Subtask details.svg" alt="subtask_Detls">
                <button id="cancle" class="close"><img src="form assets/close.png" alt="close"></button>
            </div>
            <textarea class="underline-input task-description-txt" placeholder="Subtask Detls"></textarea>

            <div class="form-footer margin-top">
                <button class="close-form default">
                    <img src="form assets/close.png" alt="Close button">
                </button>
                <button class="Save-form default">
                    <img src="form assets/diskette.png" alt="Save button">
                </button>
            </div>
        </div>
    </div>
</body>

</html>


</html>
